name: BlazorApp-Dev-CI-Pipeline

on:

  push:
    branches:
      - dev
    paths:
      - '**/BlazorUI/**'

jobs:
  build-blazor-app-solution:

  #build the code

    runs-on: ubuntu-latest

    env:
      SolutionPath: ./src/BlazorUI/PetIdentificationUI.sln
  
      # define the steps of the job
    steps:
      
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      #Setup dotnet core
      - name:  Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x

      # Build the code
      - name: Build the code
        run: dotnet build ${{env.SolutionPath}}
      
      # Setup directory for uploading test results
      - name: MakeDirectory For XUnit results
        run: mkdir -p TestResults
      
      # Run C# Code and Blazor Component Unit Tests
      - name: Run Unit Tests
        run: dotnet test ${{env.SolutionPath}} --logger html --results-directory TestResults

      # Upload the test results as artifacts
      - name: Upload Test results
        uses: actions/upload-artifact@v2
        with:
          name : TestRunReports
          path: TestResults
      
